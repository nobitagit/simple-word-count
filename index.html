<!DOCTYPE html>
<html>
<head>
	<title>Word count</title>
	<style type="text/css">
		body{
			color: #005363;
			font-family: monospace;
		}
		textarea{
			border: 1px solid #267584;
			border-radius: 3px;
		  width: 100%;
		  max-width: 700px;
		  min-height: 250px;
		}
		.main-footer{
			margin-top: 100px;
		}
	</style>
</head>
<body>
<h1>Word count</h1>
<textarea id="txtArea"></textarea>

<footer>
	<span>Characters: </span><b id="cCounter"></b> <br>
	<span>Words: </span><b id="wCounter"></b>
</footer>

<aside>
	<h3>Word rank</h3>
	<ul id="wordList"></ul>
</aside>

<footer class="main-footer">
	<small>
		code at: <a href="https://github.com/nobitagit/simple-word-count">https://github.com/nobitagit/simple-word-count</a>
	</small>
</footer>
<script src="bundle.js"></script></body>
</html>
